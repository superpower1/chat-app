<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Chat App</title>
</head>

<body>
  <h1>Chat App</h1>
  <div class="app">
    <div class="sidebar" id="sidebar"></div>
    <div class="main">
      <div class="messages" id="messages"></div>
      <form id="chat-form">
        <input type="text" name="message" required autocomplete="off" />
        <button>Send</button>
      </form>
      <button id="share-geo-btn">Send Location</button>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message-container">
      <span class="message-name">{{name}}</span>
      <span>{{time}}</span>
      <div class="message-content">{{message}}</div>  
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message-container">
      <span class="message-name">{{name}}</span>
      <span>{{time}}</span>
      <div class="message-content">
        <a href="{{href}}" target="_blank">My location</a>
      </div>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-name">{{room}}</h2>
    <h3>Users</h3>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
